<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="../Assets/canva-red-blue-simple-logo-hbl5vlZh180.jpg" alt="Hospita Logo" width="150">

      <nav class="links">

  <main class="container">
    <article>
      <h1>Contact LOCAL Hospital. Co. Za</h1>
      <p><strong>Address:</strong> 123 Care Street, Johannesburg, South Africa</p>
      <p><strong>Phone:</strong> +27 11 555 0123 · <strong>Email:</strong> <a href="mailto:info@localhospital.co.za">info@localhospital.co.za</a></p>

      <section>
        <h2>Send us a message</h2>
        <form method="post" action="mailto:info@localhospital.co.za" enctype="text/plain">
          <label for="name">Name</label>
          <input id="name" name="name" required>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button class="button" type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h2>Find us</h2>
        <iframe src="https://www.google.com/maps?q=Johannesburg%20Hospital&output=embed"></iframe>
      </section>
    </article>
  </main>

  <footer>

  </footer>
